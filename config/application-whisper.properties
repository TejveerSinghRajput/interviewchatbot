# Point Spring AI to your local Faster-Whisper container
#spring.ai.openai.audio.transcription.base-url=http://localhost:10300
spring.ai.openai.audio.transcription.base-url=http://whisper:10300
spring.ai.openai.audio.transcription.api-key=not-needed-for-local
spring.ai.openai.audio.transcription.options.model=base
# Provide a placeholder key to satisfy the Spring AI validation
spring.ai.openai.api-key=not-needed-locally

# Ensure the transcription model is enabled
spring.ai.model.audio.transcription=openai