# Application Name
spring.application.name=interviewchatbot

spring.profiles.active=ollama,db,whisper,localdb

# Logging Level for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom path for Swagger UI
spring-doc.swagger-ui.path=/swagger-ui.html
# Enable operations sorting
spring-doc.swagger-ui.operationsSorter=alpha
# Display request duration (useful for monitoring Ollama latency)
spring-doc.swagger-ui.displayRequestDuration=true

# Log File Configuration
logging.file.name=logs/interview-chatbot.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Keep log history for 30 days
logging.logback.rollingpolicy.max-history=30